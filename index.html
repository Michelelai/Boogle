<!DOCTYPE html>
<html>
    <head>
        <title>Boogle</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="boogle_logo">
            <img class="boogle_logo" src="https://storage.googleapis.com/smartninja/boogle-1614873832.jpeg"
                 width="50" height="20">
        </div>
        <br>
        <div class="one_account">
            <p>One account. All of Boogle</p>
        </div>
        <div class="sign_in">
            <p>Sign in with your Boogle Account</p>
        </div>

        <div class="square">
            <img class="user_icon" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR4_lBZNZf1Xau4uQbLM7t1Lc5C-6bzRP6aBw&usqp=CAU"
                width="145" height="100">
            <input class="enter_email" placeholder="Enter your email">
            <button class="next">Next</button>
            <br>
            <a class="need_help" href="">Need help?</a>
        </div>
            <p class="create_account">Create account</p>
            <p class="one_boogle_account">One Boogle account for everything Boogle</p>
        <div class="links">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/2048px-Google_%22G%22_Logo.svg.png"
                 width="15" height="15">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Gmail_Icon.png" width="15" height="15">
            <img src="https://cdn-icons-png.flaticon.com/512/2991/2991231.png" width="15" height="15">
            <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" width="15" height="15">
            <img src="https://cdn-icons-png.flaticon.com/512/220/220219.png" width="15" height="15">
            <img src="https://cdn.iconscout.com/icon/free/png-256/google-photos-4-721957.png" width="15" height="15">
            <img src="https://cdn-icons-png.flaticon.com/512/1216/1216729.png" width="15" height="15">
            <img src="https://cdn-icons-png.flaticon.com/512/226/226776.png" width="15" height="15">
        </div>
        <hr>
        <br>
        <br>
        
        <div class="footer">
            <div class="links">
                <a href="">About Boogle</a>
                <a href="">Privacy</a>
                <a href="">Terms</a>
                <a href="">Help</a>
            </div>
            <div class="language">
                <img src="http://cdn.onlinewebfonts.com/svg/img_314058.png" width="15" height="15">
                <label for="language"></label>
                <select name="language" id="language">
                    <option value="English (United States)">English (United States)</option>
                    <option value="English (UK)">English (UK)</option>
                    <option value="Portuguese">Portuguese</option>
                    <option value="Chinese">Chinese</option>
                    <option value="French">French</option>
                    <option value="German">German</option>
                </select>
            </div>
        </div>
    </body>
</html>
